<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Edit Note</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Edit Page</h1>
        <h2 class="header__subtitle">Take Notes for reference</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="/notes-app/index.html">Go To Index Page</a>
        <span id="lastEdited"></span>
      </div>
    </div>

    <div class="container">
      <input
        type="text"
        id="noteTitle"
        class="title-input"
        placeholder="note title"
      />
      <textarea
        id="noteBody"
        class="body-input"
        placeholder="enter note data"
      ></textarea>
      <button id="removeNote" class="button button--secondary">
        Remove Note
      </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="notes-functions.js"></script>
    <script src="./scripts/script2.js"></script>
  </body>
</html>
